
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sudoku Solver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { text-align: center; font-family: sans-serif; }
    table { margin: 20px auto; border-collapse: collapse; }
    td { border: 1px solid #aaa; width: 35px; height: 35px; text-align: center; }
    input { width: 30px; height: 30px; font-size: 16px; text-align: center; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Sudoku</h2>
  <table id="sudoku"></table>
  <button onclick="solveSudoku()">Solve</button>
  <script>
    const table = document.getElementById('sudoku');
    for (let r = 0; r < 9; r++) {
      const row = table.insertRow();
      for (let c = 0; c < 9; c++) {
        const cell = row.insertCell();
        cell.innerHTML = '<input maxlength="1">';
      }
    }

    function getBoard() {
      const board = [];
      for (let r = 0; r < 9; r++) {
        const row = [];
        for (let c = 0; c < 9; c++) {
          const val = table.rows[r].cells[c].firstChild.value;
          row.push(val === '' ? '.' : val);
        }
        board.push(row);
      }
      return board;
    }

    function setBoard(board) {
      for (let r = 0; r < 9; r++) {
        for (let c = 0; c < 9; c++) {
          table.rows[r].cells[c].firstChild.value = board[r][c] === '.' ? '' : board[r][c];
        }
      }
    }

    function solveSudoku() {
      let board = getBoard();
      function isValid(r, c, ch) {
        for (let i = 0; i < 9; i++) {
          if (board[r][i] === ch || board[i][c] === ch || board[3*Math.floor(r/3)+Math.floor(i/3)][3*Math.floor(c/3)+i%3] === ch) return false;
        }
        return true;
      }
      function solve() {
        for (let r = 0; r < 9; r++) {
          for (let c = 0; c < 9; c++) {
            if (board[r][c] === '.') {
              for (let ch = '1'; ch <= '9'; ch = String.fromCharCode(ch.charCodeAt(0) + 1)) {
                if (isValid(r, c, ch)) {
                  board[r][c] = ch;
                  if (solve()) return true;
                  board[r][c] = '.';
                }
              }
              return false;
            }
          }
        }
        return true;
      }
      if (solve()) setBoard(board);
      else alert("No solution!");
    }
  </script>
</body>
</html>
