<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vishalb Games - Idle Tycoon</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .game-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transform: perspective(1000px);
    }
    .game-container button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transform: scale(1);
      transition: transform 0.1s ease-in-out;
    }
    .game-container button:hover {
      background: #218838;
      transform: scale(1.1);
    }
    .game-container button:active {
      transform: scale(1);
    }
    .info {
      font-size: 18px;
      margin: 10px 0;
    }
    .coin-animation {
      display: inline-block;
      animation: coinSpin 1s ease-in-out;
    }
    @keyframes coinSpin {
      0% { transform: rotate(0deg); opacity: 1; }
      100% { transform: rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Vishalb Games - Idle Tycoon</h1>
  <div class="game-container">
    <div class="info">Coins: <span id="coins">0</span></div>
    <div class="info">Business Level: <span id="level">1</span></div>
    <button onclick="earnCoins()">Earn Coins</button>
    <button onclick="upgradeBusiness()">Upgrade Business (Cost: <span id="upgradeCost">10</span>)</button>
  </div>

  <script>
    let coins = 0;
    let level = 1;
    let upgradeCost = 10;
    let coinSound = new Audio('https://www.soundjay.com/button/beep-07.wav');

    function earnCoins() {
      coins += level;
      playSound();
      animateCoin();
      updateDisplay();
    }

    function upgradeBusiness() {
      if (coins >= upgradeCost) {
        coins -= upgradeCost;
        level++;
        upgradeCost = Math.floor(upgradeCost * 1.5);
        playSound();
        updateDisplay();
      } else {
        alert("Not enough coins to upgrade!");
      }
    }

    function updateDisplay() {
      document.getElementById('coins').innerText = coins;
      document.getElementById('level').innerText = level;
      document.getElementById('upgradeCost').innerText = upgradeCost;
    }

    function playSound() {
      coinSound.play();
    }

    function animateCoin() {
      let coin = document.createElement('div');
      coin.classList.add('coin-animation');
      document.body.appendChild(coin);
      setTimeout(() => coin.remove(), 1000);
    }
  </script>
</body>
</html>
